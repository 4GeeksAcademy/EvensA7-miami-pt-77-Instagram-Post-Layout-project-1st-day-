<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagram Post</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 <div class="IgPost"> 
    <div class="Post-Header">
       <span class="icon-css">
         <i class="fa-brands fa-css3-alt"></i>
       </span>
       <span class="text">
         <strong>HTML5</strong><br>Evens
       </span>
       <span class="bullets">
         <i class="fa-solid fa-ellipsis-vertical"></i>
       </span>
    </div>
    <div class="Post-Img">
       <img src="https://i.ytimg.com/vi/MG4AAcV9Pc0/maxresdefault.jpg">
    </div>
     <div class="Post-Icons">
       <span class="Heart">
          <i class="fa-regular fa-heart"></i>
       </span>
       <span class="Comment">
          <i class="fa-regular fa-comment"></i>
       </span>
       <span class="Share">
          <i class="fa-regular fa-paper-plane"></i>
       </span>
       <span class="Bookmark">
          <i class="fa-regular fa-bookmark"></i>
       </span>
     </div>
    <br>
     <div class="Post-Body">
       <p1>Liked by<strong> 4GeeksAcademy, html5, Web</strong> and <strong>100,000,000 others</strong></p1>
       <br>
       <br>
       <br>
       <p2>I enjoy going out with this beautiful ride.</p2>
       <br>
       <p3>It makes me want to go 150 MPH on the highway!!</p3>
    </div>
 </div>
</body>
</html>
